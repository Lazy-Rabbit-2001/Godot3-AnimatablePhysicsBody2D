[plugin]

name="SyncPhysicsBody2D"
description="An plugin allowing you to use SyncXXXBody2D.
With the plugin, you can make a convey belt platform sync to the physics with constant_linear_velocity and constant_angular_velocity.
Also, it's easier to make an object with gravity via DynamicsBody2D.
NOTE: You need to manually remove the folder of plugin to completely disable the plugin!"
author="Fuaisamo"
version="1.2.1"
script="plugin.gd"
